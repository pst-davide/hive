<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <header
    [ngClass]="{'backdrop-blur-md bg-white/80': isScrolled, 'bg-transparent': !isScrolled}"
    class="fixed top-0 left-0 w-full z-10 h-16 flex items-center px-4 transition-all duration-300">
    <div [ngClass]="{'w-60': !isSidebarMinified, 'w-16': isSidebarMinified}" class="transition-all duration-300"></div>
    <button (click)="_toggleSidebar()"
            class="relative w-12 h-12 flex items-center justify-center border-none bg-transparent focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
           class="w-6 h-6 text-slate-400">
        <path #iconPath stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <h1 class="text-lg font-bold">App Title</h1>
    <div class="ml-auto">
      <button (click)="toggleNotificationPanel()">Toggle Notifications</button>
    </div>
    <div [ngClass]="{'w-64': isNotificationPanelOpen, 'w-0': !isNotificationPanelOpen}"
         class="transition-all duration-300"></div>
  </header>

  <!-- Main Layout -->
  <div class="flex flex-1 pt-16">

    <!-- Sidebar -->
    <aside [ngClass]="{'w-60': !isSidebarMinified, 'w-16': isSidebarMinified}"
           class="bg-gray-700 text-white h-full overflow-y-auto transition-all duration-300">
      <ul class="space-y-4 p-4">
        <li>Menu Item 1</li>
        <li>Menu Item 2</li>
        <li>Menu Item 3</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto transition-all duration-300">
      <router-outlet></router-outlet>
    </main>

    <!-- Notification Panel -->
    <aside [ngClass]="{'w-64': isNotificationPanelOpen, 'w-0': !isNotificationPanelOpen}"
           class="bg-gray-200 text-black h-full overflow-y-auto transition-all duration-300">
      <div class="p-4">
        <h2 class="text-xl font-semibold">Notifications</h2>
        <p>Here are your notifications...</p>
      </div>
    </aside>

  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    Â© 2024 Your Company
  </footer>
</div>
