<nav class="flex text-slate-400" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-3 mt-1">
    <li class="inline-flex items-center">
      <a href="/" class="text-sm text-slate-400 hover:text-slate-800 inline-flex items-center font-medium">
        <svg class="w-4 h-4 mr-2 text-slate-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
        Home
      </a>
    </li>
    @for(breadcrumb of breadcrumbs; track breadcrumb) {
      <li>
        <div class="flex items-center">
          <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
          <a [routerLink]="breadcrumb.enabled ? './' + breadcrumb.url : null"
             class="text-slate-400 hover:text-slate-800 ml-1 md:ml-2 text-sm font-medium"
            [routerLinkActive]="['active']">
            {{ breadcrumb.label }}
          </a>
        </div>
      </li>
    }
  </ol>
</nav>
